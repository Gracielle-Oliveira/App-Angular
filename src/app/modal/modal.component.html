<div class="content" *ngIf="selectedUser.id">
    <div class="header">
        Pagamentos para <span>{{selectedUser.name}} </span>
    </div>
    <div class="btn-close" (click)="closeModal()">
        X
    </div>
    <div class="card-content">
        <input mask="0*,00" placeholder="Digite o valor - 0,00" name="valueTransaction" [(ngModel)]="vtrans" />
        <select id="cardSelect" name="cardSelect" [(ngModel)]="cardSelected">
        <option *ngFor="let card of cards" [value]="card.card_number" > Cart√£o com final {{card.card_number | showLastDigits}} </option>
        </select>
        <button (click)="makeTransaction()" >
            Pagar
        </button>
    </div>
</div>
